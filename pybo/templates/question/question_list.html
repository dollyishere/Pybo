<!-- 질문 목록 -->
{% if question_list %}
<ul>
  {% for question in question_list %}
  <li>
    <!-- 하드코딩에서 url_for로 변경 -->
    <a href="{{ url_for('question.detail', question_id=question.id) }}"
      >{{ question.subject }}</a
    >
  </li>
  {% endfor %}
</ul>
{% else %}
<p>질문이 없습니다.</p>
{% endif %}
